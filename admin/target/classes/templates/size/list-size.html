<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Kích cỡ</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Quản lý kích cỡ
    </h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/static}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Kích cỡ</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh sách kích cỡ</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="box-footer center">
                        <a th:href="@{/size/add}">
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Thêm mới
                            </button>
                        </a>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i class="icon fa fa-check"></i> Success!</h4>
                            Information saved successfully.
                        </div>
                    </div>
                    <div th:if="${param.deleted}">
                        <div class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i class="icon fa fa-check"></i> Deleted!</h4>
                            Information deleted successfully.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="example1_info">
                                <thead class="thead">
                                <tr>
                                    <th>Mã</th>
                                    <th>Tên</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="model : ${listSizes}">
                                    <td th:text="${model.id}"></td>
                                    <td th:text="${model.name}"></td>
                                    <td th:text="${model.isDeleted? 'Ngừng hoạt động' : 'Hoạt động'}"></td>

                                    <td>
                                        <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit"
                                           th:href="@{'/size/edit/' + ${model.id}}"><i class="fa fa-edit"></i> Edit</a>
                                        <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete"
                                           th:href="@{'/size/edit/' + ${model.id}}"><i class="fa fa-trash-o"></i>
                                            Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="script">
    <script>
        $(function () {
            $('#example1').DataTable({
                'paging': true,
                'lengthChange': false,
                'searching': true,
                'ordering': true,
                'info': true,
                'autoWidth': false
            })
            jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
        })
    </script>
</th:block>
</body>
</html>
