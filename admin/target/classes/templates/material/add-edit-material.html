<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Chất liệu</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Quản lý chất liệu
    </h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Chi tiết chất liệu</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Chi tiết chất liệu</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/material/save}" th:object="${material}" method="post" class="form-horizontal">

                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mã màu sắc</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" readonly="readonly" th:field="*{id}"
                                       placeholder="mã">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tên</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Tên"/>
                                <p class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Trạng thái</label>
                            <div class="col-sm-10">
                                <select th:field="*{isDeleted}" class="form-control">
                                    <option value="false">Hoạt động</option>
                                    <option value="true">Ngừng hoạt động</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/material/list}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancel</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Save</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>

</html>
